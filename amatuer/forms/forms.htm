<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

    <h1>
        <center>
            Learning how to create forms
        </center>
    </h1>
    <form >
        <label>
          Name : <input type="text" placeholder="Name" name="Name" required><br><br>
        </label>
    
        <label>
          Father's Name : <input type="text" placeholder="Father's Name" name="Fname"><br><br>
        </label>
    
        <label>
          Mother's Name : <input type="text" placeholder="Mother's Name" name="Mname"><br><br>
        </label>
        Gender : 
        <label>
          <input type="radio" value="male" name="gender"> Male
        </label>
    
        <label>
          <input type="radio" value="female" name="gender"> Female
        </label>
    
         <label>
          <input type="radio" value="other" name="gender"> Other
        </label>  
        <br>
        <br>
        Category : 
        <label>
          <input type="radio" value="general" name="general"> General
        </label>
    
        <label>
          <input type="radio" value="OBCs" name="g"> OBCs
        </label>
    
        <label>
          <input type="radio" value="STs" name="general"> STs
        </label>
    
        <label>
          <input type="radio" value="SCs" name="general"> SCs
        </label>
         
         <label>
          <input type="radio" value="EBSs" name="general"> EBSs
         </label>
         <br>
         <br>
    
         <label>
          Email : <input type="text" placeholder="abc@gmail.com"><br><br>
        </label>
    
        <label>
          Phone Number : <input type="number" name="Pnumber" placeholder="10 digit number" required><br><br>
        </label> 
    
        <label>
          Date : <input type="date" name="date"><br><br>
        </label>
        <button type="submit">Submit</button>
    
    
        </form>
    
</body>
</html>
